<div *ngFor="let poems of poemslist">
  <img [src]="poems.cover" /> 
  <h3>{{poems.title}}</h3>
  <article #myarticle (click)="showall()" [innerHTML]="poems.poem|addnewline">
  </article>  
   <span class="stamp"> {{poems.updatetime}}  by{{poems.author}}  浏览({{poems.viewnumber}}) 留言({{poems.commits}})</span>
</div>
